<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Customer App</title>
    <style type="text/css">
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Varela Round', sans-serif;
            font-size: 13px;
        }
        
        
    </style>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
        <div class="row mt-5 mb-2">
            <div class="col-md-6 m-auto">
                <h1>Customer App</h1>
                <hr>
                <h2>Add New Customer</h2>
                <div class="card mt-2">
                   <div class="card-body">
                       <form method="post" th:action="@{/save-customer}" th:object="${customer}">
                           <div class="form-group">
                               <label for="name">Name</label>
                               <input type="text" name="name" id="name" th:field="*{name}"  class="form-control">
                               <span th:errors="${customer.name}"></span>
                           </div>
                           <div class="form-group">
                               <label for="email">Email</label>
                               <input type="email" name="email" id="email" th:field="*{email}" class="form-control">
                               <span th:errors="${customer.email}"></span>
                           </div>
                           <div class="form-group">
                               <label for="phone">Phone Number</label>
                               <input type="text" name="phone" id="phone" th:field="*{phone}" class="form-control">
                               <span th:errors="${customer.phone}"></span>
                           </div>
                           <div class="form-group">
                               <label for="address">Address</label>
                               <textarea rows="3" cols="" name="address" id="address" th:field="*{address}" class="form-control"></textarea>
                               <span th:errors="${customer.address}"></span>
                           </div>
                           <div>
                               <button type="submit" class="btn btn-success">CREATE CUSTOMER</button>
                           </div>
                       </form>
                   </div>
                </div>
                <div class="mt-4 mb-2">
                    <a class="btn btn-info" th:href="@{/}">Go Home</a>
                </div>
            </div>
        </div>
    </div>
    </section>
</div>

</body>
</html>
