<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Customer Detail</title>
     <style type="text/css">
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Varela Round', sans-serif;
            font-size: 13px;
        }
        
        
    </style>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12" align="center">
                    <h1>Welcome, Customer Detail</h1>
                </div>
                 <div class="col-md-8 mt-5 mb-2 m-auto">
                <hr>
                <h2>Detail Customer : <label th:text="*{customer.name}"></label></h2>
                <div class="card mt-5">
                    <div class="card-body" th:object="${customer}">
                        <!-- Add hidden form field to handle update -->
                        <input type="hidden" th:field="*{id}" />
                        <br>
                        <div>
                            <label>ID : </label>
                            <label th:text="*{id}"></label>
                        </div>
                        <div>
                            <label>Your Name : </label>
                            <label th:text="*{name}"></label>
                        </div>
                        <div>
                            <label>Your E-Mail : </label>
                            <label th:text="*{email}"></label>
                        </div>
                        <div>
                            <label class="">Your Phone Number : </label>
                            <label th:text="*{phone}"></label>
                        </div>
                        <div>
                            <label>Your Address : </label>
                            <label th:text="*{address}"></label>
                        </div>
                    </div>
                </div>
                <div class="mt-4 mb-2">
                    <a class="btn btn-info" th:href="@{/}">Back</a>
                    <a class="btn btn-secondary ml-2"th:href="@{/update-customer/{id}(id=${customer.id})}">Update Now</a>
                    <a class="btn btn-danger" onclick="return confirm('Are you sure ?')" th:href="@{/delete-customer/{id}(id=${customer.id})}">Delete Now</a>
                </div>
            </div>
            </div>
        </div>
    </section>
</div>

<th:block th:fragment="optional">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</th:block>

</body>
</html>
