<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Customer App</title>
    <style type="text/css">
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Varela Round', sans-serif;
            font-size: 13px;
        }
        
        
    </style>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12" align="center">
                    <h1>Our Customers List</h1>
                    <h6>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h6>
                    <div class="table-responsive">
                         <div class="table-wrapper">
                             <div class="table-title" align="right">
		                        <div class="col-sm-6">
		                            <a th:href="@{/form-customer}" class="btn btn-success"><span>Add New Customer</span></a>
		                        </div>
                            </div>
                        </div>
                        <table class="table table-striped table-hover">
		                    <thead>
		                        <tr>
		                            <th><h1>Name</h1></th>
		                            <th><h1>Email</h1></th>
		                            <th align="right" style="float: right;" class="mr-5"><h1>Actions</h1></th>
		                        </tr>
		                    </thead>
		                    <tbody>
		                        <tr th:each="customer : ${customers}">
		                            <td th:text="${customer.name}"></td>
		                            <td th:text="${customer.email}"></td>
		                            <td align="right">
		                                <a th:href="@{/detail-customer/{id}(id=${customer.id})}" class="btn btn-info">Detail</a>
		                                <a th:href="@{/update-customer/{id}(id=${customer.id})}" class="btn btn-secondary"><i title="Edit"></i>Edit</a>
		                                <a onclick="return confirm('Are you sure ?')" th:href="@{/delete-customer/{id}(id=${customer.id})}" class="btn btn-danger"><i title="Delete"></i>Delete</a>
		                            </td>
		                        </tr>
		                    </tbody>
                     </table>
                 </div>
             </div>
         </div>
       </div>
    </section>
</div>

</body>
</html>
